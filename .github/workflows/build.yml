name: Build a pull request

on:
  pull_request:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
	steps:
	    - uses: actions/checkout@v4
	    - name: Setup NodeJs
	      uses: actions/setup-node@v4
	      with:
	        node-version: '20.x'
	    - name: Install dependencies
	    - run: npm install
	    - name: Build
	    - run: npm run build
